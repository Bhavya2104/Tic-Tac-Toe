<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./util.css">
</head>

<body>
    <header>
        <nav>

        </nav>
    </header>
    <div class="gameContainer">
        <div class="grid">
            <div class="line"></div>
            <div class="box bl-0 bt-0 "><span class="boxtext"></span><audio src="./hover.m4a"
                    class="hover-sound"></audio></div>
            <div class="box bt-0"><span class="boxtext"></span><audio src="./hover.m4a" class="hover-sound"></audio>
            </div>
            <div class="box bt-0 br-0"><span class="boxtext"></span><audio src="./hover.m4a"
                    class="hover-sound"></audio></div>
            <div class="box bl-0"><span class="boxtext"></span><audio src="./hover.m4a" class="hover-sound"></audio>
            </div>
            <div class="box "><span class="boxtext"></span><audio src="./hover.m4a" class="hover-sound"></audio></div>
            <div class="box br-0"><span class="boxtext"></span><audio src="./hover.m4a" class="hover-sound"></audio>
            </div>
            <div class="box bl-0 bb-0"><span class="boxtext"></span><audio src="./hover.m4a"
                    class="hover-sound"></audio></div>
            <div class="box bb-0"><span class="boxtext"></span><audio src="./hover.m4a" class="hover-sound"></audio>
            </div>
            <div class="box bb-0 br-0"><span class="boxtext"></span><audio src="./hover.m4a"
                    class="hover-sound"></audio></div>
        </div>
        <div class="info">
            <div id="toss">X win the toss</div>
            <div class="infotext">Turn for X</div>
            <div class="imgbox">
                <img src="./excited.gif" alt="" id="ex-img">
            </div>
            <a href="" class="neon-button" id="reset">Reset</a>
        </div>
    </div>
    <footer>
        &copy;Tic-Tac-Toe.com By<a href="https://bhavya2104.github.io/manget/" class="rm-link footer"
            target="_blank">winset</a>
    </footer>
    <script src="./script.js"></script>
</body>

</html>
